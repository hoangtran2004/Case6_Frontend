<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/style/range.css">

</head>
<body>
<div class="wrapper">
    <div class="price-input">
        <div class="filed">
            <spap>Min</spap>
            <input type="number" class="input-min" value="0"><span>tr</span>
        </div>
        <div class="separator">-</div>
        <div class="filed">
            <spap>Max</spap>
            <input type="number" class="input-max" value="0"><span>tr</span>
        </div>
    </div>
    <div class="slider">
        <div class="progress"></div>
    </div>
    <div class="range-input">
        <input type="range" class="range-min" min="0" max="100000000" step="500000">
        <input type="range" class="range-max" min="0" max="100000000" step="500000">
    </div>
</div>
<script src="src/component/Sizebar/range.js"></script>
</body>
</html>
